<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Coquette</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        background: #ffe6f1;
        font-family: 'Quicksand', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-box {
        background: #fff0f7;
        padding: 35px 45px;
        border-radius: 25px;
        box-shadow: 0 0 20px rgba(255, 150, 200, 0.5);
        text-align: center;
        border: 3px solid #ffbfd7;
        width: 320px;
        position: relative;
    }

    .login-box::before {
        content: "ðŸŽ€";
        font-size: 38px;
        position: absolute;
        top: -28px;
        left: 50%;
        transform: translateX(-50%);
        background: #ffe6f1;
        padding: 5px 20px;
        border-radius: 25px;
        border: 3px solid #ffbfd7;
    }

    h2 {
        margin-top: 10px;
        margin-bottom: 25px;
        color: #d44b84;
        font-family: 'Playfair Display', serif;
        font-size: 28px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border-radius: 12px;
        border: 2px solid #ffb3d9;
        background: #fff7fc;
        outline: none;
        font-size: 14px;
        transition: 0.3s;
    }

    input:focus {
        border-color: #ff80bf;
        background: #ffe3f4;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 22px;
        border-radius: 18px;
        border: none;
        background: #ff99cc;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 4px 12px rgba(255, 128, 190, 0.45);
    }

    button:hover {
        background: #ff7dbc;
        transform: scale(1.05);
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>Form LoginðŸ’—</h2>

    <input type="text" id="username" placeholder="Masukkan Username...">
    <input type="password" id="password" placeholder="Masukkan Password...">
    <button onclick="cekLogin()">Login</button>
</div>

<!-- Hubungkan JS eksternal -->
<script src="otentikasi.js"></script>

</body>
</html>
