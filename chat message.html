<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chatbox Sederhana</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    /* Kotak chat besar */
    #chatbox {
        width: 600px;
        height: 350px;
        border: 2px solid #000;
        background-color: #eeadcf;
        padding: 10px;
        overflow-y: auto;
        white-space: pre-line; /* agar line break tampil seperti gambar */
        margin-bottom: 5px;
    }

    /* Tempat input + tombol */
    #input-area {
        width: 600px;
        display: flex;
    }

    #pesan {
        flex: 1;
        padding: 5px;
        font-size: 14px;
        border: 2px solid #000;
        border-right: none;
    }

    #kirim {
        width: 60px;
        border: 2px solid #000;
        background: #e26aa8;
        cursor: pointer;
    }
</style>

</head>

<body>

<h3>Chatbox Praktikum</h3>

<!-- Area Chat -->
<div id="chatbox"></div>

<!-- Input dan tombol -->
<div id="input-area">
    <input type="text" id="pesan" placeholder="Tulis Pesan...">
    <button id="kirim">Kirim</button>
</div>

<script>
    const chatbox = document.getElementById("chatbox");
    const pesan = document.getElementById("pesan");
    const kirim = document.getElementById("kirim");

    function sendChat() {
        let text = pesan.value.trim();
        if (text === "") return;

        chatbox.innerHTML += text + "\n";    // tampilkan pesan
        pesan.value = "";                    // hapus input
        chatbox.scrollTop = chatbox.scrollHeight; // auto scroll
    }

    kirim.addEventListener("click", sendChat);

    pesan.addEventListener("keypress", function(e) {
        if (e.key === "Enter") sendChat();
    });
</script>

</body>
</html>
